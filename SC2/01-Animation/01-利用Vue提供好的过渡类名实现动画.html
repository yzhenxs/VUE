<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

    <style>
        /* 进入阶段的第一帧 */
        .v-enter,.v-leave-to{
            opacity: 0;
            padding-left: 150px;
        }

        .v-enter-to,.v-leave{
            opacity: 1;
            padding-left: 0px;
        }

        .v-enter-active{
            transition: all 1s;
        }

        .v-leave-active{
            transition: all 2s;
        }
    </style>
</head>
<body>
    <!-- View -->
    <div id="app">
        <button @click="isShow = !isShow">toggle</button>

        <transition>
            <p v-show="isShow">我在这里</p>
        </transition>
    </div>
</body>
<script>
    // VM&Model
    var vm = new Vue({
        el:"#app",
        data:{
            isShow:false
        }
    })
</script>
</html>

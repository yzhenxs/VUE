<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title><script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
</head>
<body>
    <div id="app">
        <login></login>
        <hr>
        <login></login>
        <hr>
        <login></login>
        <p>{{message}}</p>
    </div>
</body>
<script>
    //1.定义一个组件 & 注册组件
    // 组件的作用域是隔离
    Vue.component('login',{
        template:`
            <div>
                用户名:<input v-model="username" type="text"><br/>
                密码:<input v-model="password" type="text"><br/>
                <button @click="login">登录</button>
            </div>
        `,
        // data:{
        //     username:'张三',
        //     passwrod:'123'  
        // }
        data:function(){
            return {
                username:'张三',
                password:'123'  
            }
        },
        methods:{
            login(){
                console.log(this.username,this.password)
            }
        }
    })

    // 项目根实例、一个项目中只需要有一个
    // data是一个对象，它里面的属性，用在id=app的div中
    var vm = new Vue({
        el:"#app",
        data:{
            message:"我是一个好人"
        }
    })
</script>
</html>

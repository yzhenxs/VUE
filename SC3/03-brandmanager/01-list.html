<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        #app {
            width: 600px;
            margin: 10px auto;
        }

        .tb {
            border-collapse: collapse;
            width: 100%;
        }

        .tb th {
            background-color: #0094ff;
            color: white;
        }

        .tb td,
        .tb th {
            padding: 5px;
            border: 1px solid black;
            text-align: center;
        }

        .add {
            padding: 5px;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .delconfirm {
            /* transition: all 0.5s; */
            background-color: white;
            width: 250px;
            border: 1px solid black;
            height: 120px;
            position: absolute;
            left: 40%;
            top: 40%;
        }

        .delconfirm li {
            list-style: none;
            padding: 5px;
        }

        .cancel {
            margin-left: 80px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 品牌管理组件 -->
        <brand-manager></brand-manager>
    </div>
</body>
<script type="text/html" id="templateId">
    <div>
            <div>
                <div class="add">
                    品牌名称:
                    <input v-model="name" @keyup.enter="add" type="text"> 
                    <input type="button" @click="add" value="添加"></div>
                <div class="add">
                    品牌名称:
                    <input v-model="keyword" type="text" placeholder="请输入搜索条件"></div>
                <table class="tb">
                    <tr>
                        <th>编号</th>
                        <th>品牌名称</th>
                        <th>创立时间</th>
                        <th>操作</th>
                    </tr>
                    <!---->
                    <tr v-for="(item,index) in Search" :key="item.id">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.ctime | dateFmt}}</td>
                        <td><a href="#" @click="deleteBrand(item.id)">删除</a></td>
                    </tr>
                    <tr v-if="brandList.length === 0">
                        <td colspan="4">没有更多数据啦!</td>
                    </tr>
                </table>
            </div>

             <!-- 删除的那个模态窗口 -->
             <transition
             v-on:before-enter="beforeEnter"
             v-on:enter="enter"
             v-on:before-leave="beforeLeave"
             v-on:leave="leave"
             v-on:after-leave="afterLeave"
             >
             <div v-if="isShow" class="delconfirm">
                 <ul>
                     <li>
                         确认删除id为 {{delId}} 的品牌吗?
                     </li>
                     <li>
                         <button @click="delData">确认</button>
                         <button class="cancel" @click="cancel">取消</button>
                     </li>
                 </ul>
             </div>
         </transition>
        </div>
</script>
<script>
    Vue.filter('dateFmt', (input, operator = "-") => {
        const date = new Date(input)
        const year = date.getFullYear()
        const month = date.getMonth() + 1
        const day = date.getDate()
        const hour = date.getHours()
        const minute = date.getMinutes()
        const second = date.getSeconds()

        return `${year}${operator}${month}${operator}${day} ${hour}:${minute}:${second}`
    })
    //1.定义和注册组件，一步到位
    // 关于命名参考:
    // https://cn.vuejs.org/v2/guide/components-registration.html#%E7%BB%84%E4%BB%B6%E5%90%8D%E5%A4%A7%E5%B0%8F%E5%86%99
    Vue.component('brand-manager', {
        template: "#templateId",
        data() {
            return {
                brandList: [],
                name: '', // 品牌名称
                keyword: '',//关键字
                delId: 0,//要删除的id，默认是0
                isShow: false
            }
        },
        computed: {
            Search() {
                return this.brandList.filter((item) => {
                    return item.name.includes(this.keyword)
                })
            }
        },
        // 当我们Vue实例被创建之后，就会执行，只会执行一次
        created() {
            // console.log("---created---")

            // 调用获取品牌数据的方法
            this.getBrandListData()
        },
        methods: {
            // 发送请求，获取品牌列表数据
            getBrandListData() {
                axios.get('http://www.huangjiangjun.top:6688/api/getbrandlist').then(response => {
                    this.brandList = response.data
                })
            },
            add() {
                // 发送请求给后台，新增一条数据
                const url = "http://www.huangjiangjun.top:6688/api/addproduct"

                axios.post(url, { name: this.name }).then(response => {
                    console.log(response.data)

                    // 清空
                    this.name = ""

                    // 再次查询
                    this.getBrandListData()
                })
            },
            deleteBrand(id) {
                // console.log(id)
                this.delId = id

                this.isShow = true
            },
            // 删除相关的
            delData() {
                this.isShow = false

                // 真正的删除
                const url = `http://www.huangjiangjun.top:6688/api/delproduct/${this.delId}`

                axios.get(url).then(response => {
                    console.log(response.data)

                    this.getBrandListData()
                })
            },
            cancel() {
                this.isShow = false
            },
            /***********动画相关***********/
            beforeEnter: function (el) {
                // ...
                el.style.top = '0%'
            },
            // 当与 CSS 结合使用时
            // 回调函数 done 是可选的
            enter: function (el, done) {
                // 动画持续时间
                el.style.transition = "all 0.5s"

                // 刷新动画帧
                el.offsetHeight

                // 设置结束时候的位置
                el.style.top = "40%"
            },
            beforeLeave: function (el) {
                // ...
                el.style.top = '40%'
            },
            // 当与 CSS 结合使用时
            // 回调函数 done 是可选的
            leave: function (el, done) {

                // 动画持续时间
                el.style.transition = "all 0.5s"

                // 刷新动画帧
                el.offsetHeight

                // 设置结束时候的位置
                el.style.top = "70%"

                setTimeout(() => {
                    done()
                }, 500);
            },
            afterLeave() {
                this.isShow = false
            }
            /***********动画相关***********/
        }
    })

    var vm = new Vue({
        el: "#app"
    })
</script>

</html>

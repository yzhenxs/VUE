<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="../vue.js"></script>
</head>
<body>
    <!-- MVVM中的View -->
    <div id="app">
        <p>{{message}}</p>
        <p v-text="message"></p>
        <p v-html="message2"></p>
    </div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"Hello Vue",
            message2:"<h1 style='color:red;'>Hello Girl</h1>"
        }
    })
</script>
</html>

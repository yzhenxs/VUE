<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
    <!-- MVVM中的View -->
    <div id="app">
        <p>{{message}}</p>
    </div>

    <div id="xxx">
        <p>{{message}}</p>
    </div>
</body>
<script>
    // MVVM中的ViewModel
    var vm = new Vue({
        el:"#app",
        data:{// MVVM中的Model
            message:"Hello Vue"
        }
    })
</script>
</html>
